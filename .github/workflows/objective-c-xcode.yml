name: Xcode - Build and Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Default Scheme
        run: |
          # ðŸ‘‡ Point xcodebuild to the actual .xcodeproj
          scheme_list=$(xcodebuild -list -json -project ExpenseApp/ExpenseApp.xcodeproj | tr -d "\n")

          # Pick first scheme from JSON
          default=$(echo "$scheme_list" | ruby -e "require 'json'; json = JSON.parse(STDIN.read); puts json['project']['schemes'][0]")

          echo "$default" > default
          echo "Using default scheme: $default"

      - name: Build
        env:
          scheme: ${{ 'default' }}
        run: |
          if [ "$scheme" = default ]; then scheme=$(cat default); fi

          filetype_parameter="project"
          file_to_build="ExpenseApp/ExpenseApp.xcodeproj"

          xcodebuild clean build analyze \
            -scheme "$scheme" \
            -"$filetype_parameter" "$file_to_build" \
          | xcpretty && exit ${PIPESTATUS[0]}

